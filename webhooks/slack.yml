---
info:
  version: "0.0.0"
  title: Slack
  description: Slack brings all your communication together in one place.
operations:
  post:
    operationId: on_message
    summary: Outgoing WebHooks
    description: Get data out of Slack in real-time.
    parameters:
      - name: token
        type: string
        in: form
      - name: team_id
        type: string
        in: form
      - name: channel_id
        type: string
        in: form
      - name: channel_name
        type: string
        in: form
      - name: timestamp
        type: unix-timestamp
        in: form
      - name: user_id
        type: string
        in: form
      - name: user_name
        type: string
        in: form
      - name: text
        type: string
        in: form
      - name: trigger_word
        type: string
        in: form
